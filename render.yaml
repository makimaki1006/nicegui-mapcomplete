services:
  - type: web
    name: nicegui-mapcomplete-dashboard
    runtime: docker
    plan: starter  # $7/月
    healthCheckPath: /health  # 軽量エンドポイント（5秒以内に応答）
    envVars:
      - key: AUTH_PASSWORD
        value: cyxen_2025
      - key: ALLOWED_DOMAINS
        value: f-a-c.co.jp,cyxen.co.jp
      - key: NICEGUI_STORAGE_SECRET
        generateValue: true
      # Turso Database (Render Dashboardで設定)
      - key: TURSO_DATABASE_URL
        sync: false  # 手動設定必須
      - key: TURSO_AUTH_TOKEN
        sync: false  # 手動設定必須
